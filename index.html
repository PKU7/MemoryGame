<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unforgettable-A Memory Game!</title>
    <link href="images/Myfavicon.jpg" type="image/x-icon" rel="shortcut icon">
    <style type="text/css" media="screen">
        body {
            margin: 0;
            padding: 0;
            background: url(images/wood-texture.jpg);
        }
    </style>
    <link href="css/stylesheet.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js "></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js "></script>
    <link rel="stylesheet " href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css " />

    <script type="text/javascript" src="js/MemoryGame.js"></script>


</head>

<body>
    <div class="col-md-4" style="font-size: 30px; color:white; background-color: #808080; width:250px;"><strong>Your Score: <span id="playerScore">0</span></strong>
    </div>

    <div class="container">

        <div id="Page1">
            <img src="images/LoadingPage.jpg" alt="LoadingPage" width="750" height="500" />
        </div>
        <div id="Page2">
            <img src="images/playboard.jpg" alt="MyPlayground" width="750" height="500" />
        </div>

        <!--
    <div class="container ">
        <div class="main " style="background-image: url(images/LoadingPage.jpg); width:750px; height:500px; ">
            <a href="# " class="myButton ">Go!</a>
      -->

        <div id="content ">

            <div id="cardSlots">
                <div class="ui-droppable "></div>
                <div class="ui-droppable "></div>
                <div class="ui-droppable "></div>
                <div class="ui-droppable "></div>
                <div class="ui-droppable "></div>

            </div>
            <div id="cardPile">
                <div id="PentagonGray" src="images/Myobjects/PentagonGray.jpg" class="ui-draggable " style="position: relative; "></div>
                <div id="FlashGreen" src="images/Myobjects/FlashGreen.jpg" class="ui-draggable " style="position: relative; "></div>
                <div id="ButterflyPurple" src="images/Myobjects/ButterflyPurple.jpg" class="ui-draggable " style="position: relative; "></div>
                <div id="CuteFacePink" src="images/Myobjects/CuteFacePink.jpg" class="ui-draggable " style="position: relative; "></div>
                <div id="PawBlack" src="images/Myobjects/PawBlack.jpg" class="ui-draggable " style="position: relative; "></div>
                <div id="TriangleOrange" src="images/Myobjects/TriangleOrange.jpg" class="ui-draggable " style="position: relative; "></div>
                <div id="ButterflyBlue"  src="images/Myobjects/ButterflyBlue.jpg" class="ui-draggable " style="position: relative; "></div>
                <div id="PentagonGreen" src="images/Myobjects/PentagonGreen.jpg" class="ui-draggable " style="position: relative; "></div>
                <div id="StarFishCyan" src="images/Myobjects/StarFishCyan.jpg" class="ui-draggable " style="position: relative; "></div>
            </div>
            <div class="ui-draggable" style="position: relative; "></div>


            <div id="successMessage " style="display: none; left: 580px; top: 250px; width: 0px; height: 0px; ">
                <h2>Fabulous!</h2>
                <button onclick="init() ">Play Again</button>
            </div>
        </div>

        <script type="text/javascript " src="http://code.createjs.com/createjs-2013.12.12.min.js "></script>

        <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css ">
        <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css ">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js "></script>
    </div>

</body>

</html>
